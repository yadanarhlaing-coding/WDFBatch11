<html>
<head>
	
	<title>Table Tag</title>
</head>
<body>
	<h3>Table Tag</h3>
	<table>
		<tr>
			<th>No</th>
			<th>Item</th>
			<th>Qty</th>
			<th>Unit</th>
			<th>Total</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Coffee</td>
			<td>1</td>
			<td>pk</td>
			<td>1000</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Water</td>
			<td>2</td>
			<td>bot</td>
			<td>1000</td>
		</tr>
			<td>3</td>
			<td>Redbull</td>
			<td>1</td>
			<td>can</td>
			<td>1500</td>
		</tr>
	</table>
	<hr>
	<table border="1">
		<tr>
			<th colspan="6">ABC Co.,Ltd</th>
		</tr>
		<thead>
			<tr>
				<th >No</th>
				<th>Item</th>
				<th>Qty</th>
				<th>Unit</th>
				<th>Total</th>
				<th>QC</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Coffee</td>
				<td>1</td>
				<td>pk</td>
				<td>1000</td>
				<td rowspan="3">Passed</td>
			</tr>

			<tr>
				<td>2</td>
				<td>Water</td>
				<td>2</td>
				<td>bot</td>
				<td>1500</td>
			</tr>
			<tr>	
				<td>3</td>
				<td>Redbull</td>
				<td>1</td>
				<td>can</td>
				<td>1200</td>	
			</tr>
			<tr>	
				<td>3</td>
				<td>Sponsor</td>
				<td>1</td>
				<td>can</td>
				<td>1200</td>
				<td>credit</td>	
			</tr>
		</tbody>
		<tfoot>
			<td colspan="4">Grand Total</td>
			<td>4700</td>
			<td>Paid</td>
		</tfoot>
		</tr>
	</table>
	<hr>

</body>
</html>
