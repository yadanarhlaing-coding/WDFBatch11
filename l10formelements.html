<html>
	<head>
		<title>Form Element</title>
	</head>
		<h3>Forms Elements</h3>
		<body>

			<fieldset>

				<legend>THis is a Simple Form</legend>
			<form action="" method="" enctype="multiple/form-data" >

				<label for="firstname">First Name</label>
				<input type="text" name="firstname" id="firstname" class="" minlength="3" maxlength="5" placeholder="Enter your first name" autocomplete="off" value="Aung" disabled autofocus />

				<br/><br/>

				<label for="lastname">Last Name</label>
				<input type="text" name="lastname" id="lastname" class="" maxlength="5" placeholder="Enter your last name" 
				autocomplete="off" value="Kyaw" readonly required />

				<br/><br/>

				<label for="age">Age</label>
				<input type="text" name="age" id="age" class="" min="20" max="60" placeholder="Enter your age" autocomplete="off" />

				<br/><br/>

				<label for="password">Password</label>
				<input type="password" name="password" id="password" class="" min="20" max="60" 
				placeholder="Enter your password">

				<br/><br/>

				<label for=" ">Role</label>
				<select>
					<option>Manager</option>
					<option>Teacher</option>
					<option>Editor</option>
					<option>Supervisor</option>
				</select>

				<br/><br/>

				<label for="dob">Dob</label>
				<input type="datetime-local" name="bookingtime" id="dob" class="" />

				<br/><br/>

				<label for="bookingtime">Bookingtime</label>
				<input type="time" name="bookingtime" id="bookingtime" class="" />

				<br/><br/>

				<label for="apt">Appointment</label>
				<input type="datetime-local" name="apt" id="apt" class="" />

				<br/><br/>

				<label for="volume">Volume</label>
				<input type="range" name="volume" id="volume" class="" min="0" max="200" value="0" step="20" />

				<br/><br/>

				<label for="nrc">NRC</label>
				<input type="file" name="nrc" id="nrc" class="" accept="image/*"capture="user" multiple />

				<br/><br/>


				<label for="vdo">Video</label>
				<input type="file" name="vdo" id="vdo" class="" accept="Video/*" capture="environment" multiple />

				<br/><br/>

				<label for="email">Email</label>
				<input type="email" name="email" id="email" class=""  placeholder="Enter your email" 
				autocomplete="off" />

				<br/><br/>

				<button type="reset"> </button>


		</form>

		</fieldset>

		</body>

</html>
